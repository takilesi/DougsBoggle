<html>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick="roll()">Start</button>
        <div class="mainBox">

            <div class="leftBox">
                <div class="vertBox">
                    <div class="letterBox" id="letter1"></div>
                    <div class="letterBox" id="letter2"></div>
                    <div class="letterBox" id="letter3"></div>
                    <div class="letterBox" id="letter4"></div>
                </div>
    
                <div class="vertBox">
                    <div class="letterBox" id="letter5"></div>
                    <div class="letterBox" id="letter6"></div>
                    <div class="letterBox" id="letter7"></div>
                    <div class="letterBox" id="letter8"></div>
                </div>
    
                <div class="vertBox">
                    <div class="letterBox" id="letter9"></div>
                    <div class="letterBox" id="letter10"></div>
                    <div class="letterBox" id="letter11"></div>
                    <div class="letterBox" id="letter12"></div>
                </div>
    
                <div class="vertBox">
                    <div class="letterBox" id="letter13"></div>
                    <div class="letterBox" id="letter14"></div>
                    <div class="letterBox" id="letter15"></div>
                    <div class="letterBox" id="letter16"></div>
                </div>
            </div>
        
            <div class="rightBox">
                <h1>Geeks<br>For<br>Geeks <br>
                    Stop Watch</h1>
                <div id="time">
                    <span class="digit" id="hr">
                        </span>
                    <span class="txt"></span>
                    <span class="digit" id="min">
                        00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="sec">
                        00</span>
                    <span class="txt">Sec</span>
                    <span class="digit" id="count">
                        00</span>
                </div>
                <div id="buttons">
                    <button class="btn" id="start">
                        Start</button>
                    <button class="btn" id="stop">
                        Stop</button>
                    <button class="btn" id="reset">
                        Reset</button>
                </div>
            </div>
            

        </div>


 

        <script src="app.js" async defer></script>
    </body>
</html>
